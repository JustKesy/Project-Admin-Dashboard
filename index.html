<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Project:Admin Dashboard</title>
  </head>
  <body>
    <sidebar class="sidebar">
      <div class="dash">
        <img src="/img/view-dashboard.svg" alt="dashboard icon" class="dash" />
        <h1>Dashboard</h1>
      </div>
      <div class="user-action">
        <img src="/img/home.svg" alt="home icon" class="side-icon" />
        <a href="#">Home</a>
        <img
          src="/img/card-account-details-outline.svg"
          alt="profile icon"
          class="side-icon"
        />
        <a href="#">Profile</a>
        <img
          src="/img/message-reply.svg"
          alt="message icon"
          class="side-icon"
        />
        <a href="#">Message</a>
        <img
          src="/img/clock-time-three.svg"
          alt="history icon"
          class="side-icon"
        />
        <a href="#">History</a>
        <img src="/img/note-multiple.svg" alt="task icon" class="side-icon" />
        <a href="#">Tasks</a>
        <img
          src="/img/account-group.svg"
          alt="community icon"
          class="side-icon"
        />
        <a href="#">Communities</a>
      </div>
      <div class="support">
        <img src="/img/cog.svg" alt="settings icon" class="side-icon" />
        <a href="#">Settings</a>
        <img
          src="/img/phone-message-outline.svg"
          alt="Support icon"
          class="side-icon"
        />
        <a href="#">Support</a>
        <img src="/img/shield-check.svg" alt="Shield icon" class="side-icon" />
        <a href="#">Privacy</a>
      </div>
    </sidebar>
    <header>
      <div class="search">
        <img src="/img/magnify.svg" alt="search loop" class="loop" />
        <input type="search" name="searc" />
        <img
          src="/img/bell-ring-outline.svg"
          alt="notification bell"
          class="bell"
        />
        <img
          src="/img/black-cat-head-vector-illustration_43623-1077.webp"
          alt="User photo "
          class="small-user"
        />
        <h3>Morgan Oakley</h3>
      </div>
      <div class="user-profile">
        <img
          src="/img/black-cat-head-vector-illustration_43623-1077.webp"
          alt="User photo"
          class="big-user"
        />
        <div class="user-name">
          <p>Hi there,</p>
          <h1>Morgan Oakley (@morgan)</h1>
        </div>
        <button class="new">New</button><button class="upload">Upload</button
        ><button class="share">Share</button>
      </div>
    </header>
    <section class="main-content"></section>
  </body>
</html>
